<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SRMS Portal - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="flex items-center" style="justify-content: center;">

    <div class="container" style="max-width: 500px; text-align: center;">
        <h1
            style="margin-bottom: 0.5rem; font-size: 2.5rem; background: linear-gradient(to right, #6366f1, #ec4899); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">
            SRMS Portal</h1>
        <p class="text-muted mb-4">Student Record Management System</p>

        <div class="card">
            <h2 class="mb-4">Select User Type</h2>

            <div class="grid">
                <button onclick="showLogin('student')" class="btn"
                    style="border: 1px solid var(--border); background: rgba(255,255,255,0.05); width: 100%; justify-content: space-between;">
                    <span>üë®‚Äçüéì Student Login</span>
                    <span>‚Üí</span>
                </button>
                <button onclick="showLogin('admin')" class="btn"
                    style="border: 1px solid var(--border); background: rgba(255,255,255,0.05); width: 100%; justify-content: space-between;">
                    <span>üë®‚Äçüíº Admin Login</span>
                    <span>‚Üí</span>
                </button>
            </div>

            <!-- Login Forms (Hidden by default) -->
            <div id="student-form"
                style="display: none; margin-top: 2rem; border-top: 1px solid var(--border); padding-top: 1rem;">
                <h3 style="text-align: left;">Student Access</h3>
                <input type="text" id="student-id" class="input-field mb-4" placeholder="Enter Student ID (e.g., 101)">
                <button onclick="handleStudentLogin()" class="btn btn-primary" style="width: 100%">Enter
                    Dashboard</button>
                <button onclick="resetView()" class="btn text-muted"
                    style="margin-top: 0.5rem; background: none;">Cancel</button>
            </div>

            <div id="admin-form"
                style="display: none; margin-top: 2rem; border-top: 1px solid var(--border); padding-top: 1rem;">
                <h3 style="text-align: left;">Admin Access</h3>
                <input type="password" id="admin-pass" class="input-field mb-4"
                    placeholder="Enter Admin Password (admin123)">
                <button onclick="handleAdminLogin()" class="btn btn-primary" style="width: 100%">Access Admin
                    Panel</button>
                <button onclick="resetView()" class="btn text-muted"
                    style="margin-top: 0.5rem; background: none;">Cancel</button>
            </div>
        </div>
    </div>

    <script src="js/data.js"></script>
    <script src="js/ui.js"></script>
    <script>
        // Init data on load
        initData();

        function showLogin(type) {
            document.querySelectorAll('.grid button').forEach(b => b.style.display = 'none');
            if (type === 'student') document.getElementById('student-form').style.display = 'block';
            else document.getElementById('admin-form').style.display = 'block';
        }

        function resetView() {
            document.querySelectorAll('.grid button').forEach(b => b.style.display = 'flex');
            document.getElementById('student-form').style.display = 'none';
            document.getElementById('admin-form').style.display = 'none';
        }

        function handleStudentLogin() {
            const id = document.getElementById('student-id').value;
            const student = getStudent(id);
            if (student) {
                localStorage.setItem('current_user', id);
                window.location.href = 'student.html';
            } else {
                showToast('Invalid Student ID (Try 101, 102, or 103)', 'error');
            }
        }

        function handleAdminLogin() {
            const pass = document.getElementById('admin-pass').value;
            if (pass === 'admin123') {
                window.location.href = 'admin.html';
            } else {
                showToast('Incorrect Password (Try admin123)', 'error');
            }
        }
    </script>
</body>

</html>
